<div *ngIf="item" ngClass="list_item cursor-pointer">
    <p ngClass="list_item_title">{{ item.title }}</p>
    <p ngClass="list_item_description">{{ item.description }}</p>
    <div>{{ item.updated_at | timeago }}</div>
    <div
        (click)="menuOpen = !menuOpen"
         ngClass="list_menu_icon icon_box medium cursor-pointer round-borders-small">
        <svg width="24" height="29" viewBox="0 0 24 29" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M12 19C12.5304 19 13.0391 19.2107 13.4142 19.5858C13.7893 19.9609 14 20.4696 14 21C14 21.5304 13.7893 22.0391 13.4142 22.4142C13.0391 22.7893 12.5304 23 12 23C11.4696 23 10.9609 22.7893 10.5858 22.4142C10.2107 22.0391 10 21.5304 10 21C10 20.4696 10.2107 19.9609 10.5858 19.5858C10.9609 19.2107 11.4696 19 12 19ZM12 13C12.5304 13 13.0391 13.2107 13.4142 13.5858C13.7893 13.9609 14 14.4696 14 15C14 15.5304 13.7893 16.0391 13.4142 16.4142C13.0391 16.7893 12.5304 17 12 17C11.4696 17 10.9609 16.7893 10.5858 16.4142C10.2107 16.0391 10 15.5304 10 15C10 14.4696 10.2107 13.9609 10.5858 13.5858C10.9609 13.2107 11.4696 13 12 13ZM12 7C12.5304 7 13.0391 7.21071 13.4142 7.58579C13.7893 7.96086 14 8.46957 14 9C14 9.53043 13.7893 10.0391 13.4142 10.4142C13.0391 10.7893 12.5304 11 12 11C11.4696 11 10.9609 10.7893 10.5858 10.4142C10.2107 10.0391 10 9.53043 10 9C10 8.46957 10.2107 7.96086 10.5858 7.58579C10.9609 7.21071 11.4696 7 12 7Z"
                fill="black" />
        </svg>
    </div>
    <modal-menu *ngIf="menuOpen" [absolute]="true" [position]="{ top: '3em', right: '2em' }">
        <ul ngClass="menu-items">
            <li
             ngClass="menu-item padding-1 cursor-pointer hover-highlight"
             (click)="deleteListItem()">
                <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M5.25 16.625C5.25 17.0891 5.43437 17.5342 5.76256 17.8624C6.09075 18.1906 6.53587 18.375 7 18.375H14C14.4641 18.375 14.9092 18.1906 15.2374 17.8624C15.5656 17.5342 15.75 17.0891 15.75 16.625V6.125H5.25V16.625ZM7 7.875H14V16.625H7V7.875ZM13.5625 3.5L12.6875 2.625H8.3125L7.4375 3.5H4.375V5.25H16.625V3.5H13.5625Z"
                        fill="black" />
                </svg>
                <p ngClass="bold">Delete Board</p>
            </li>
        </ul>
    </modal-menu>
</div>
